// [plugins] this block must be the first
plugins {
	// to use the 'api' keyword in dependencies
	id 'java-library'
	// support for groovy
	id 'groovy'
	// autogenerate eclipse project files
	id 'eclipse'
	// create an html index linking every report generated
	id 'build-dashboard'
	// view of the project (jars used, navigable source tree)
	id 'project-report'
	// groovy code linter
	id 'codenarc'
	// test code coverage plugin
	id 'net.saliman.cobertura' version '2.5.4'
	// awesome git tag / gradle version integration
	id 'pl.allegro.tech.build.axion-release' version '1.9.2'
	// integration with nexus repository (and more)
	id 'maven'
}

// [general] configuration
project.ext {
	groovyVersion       = '2.5.2'
	gradleVersion       = '4.10'
	spockVersion        = '1.1-groovy-2.4'
	codenarcVersion     = '1.2'
	slf4jVersion        = '1.7.25'

	wrapper.gradleVersion "$gradleVersion"
}

project.with {
	//project.name is set in the settings.gradle with rootProject.name
	group                 "it.grational.phontastit"
	version               scmVersion.version
	description           "A 'gigawatt' powered project."
}
// [crosscompile] source and target java version
allprojects {
	sourceCompatibility = '1.8'
	targetCompatibility = sourceCompatibility
}

repositories {
	jcenter()

	// leverage github as a maven repository
	maven { url 'https://jitpack.io' }

	// testing nexus server reachability
	Integer.metaClass.getSeconds = { delegate * 1000 }
	try {
		if ( new URL(nexusUrl).getText(connectTimeout: 5.seconds).contains('Sonatype Nexus') ) {
			logger.warn("Adding maven repositories, nexus <$nexusUrl>")
			maven { url "${nexusUrl}/content/repositories/snapshots" }
			maven { url "${nexusUrl}/content/repositories/releases"  }
		} else {
			logger.warn("maven repos skipped cause <$nexusUrl> is not reachable!")
		}
	} catch (IOException e) {
		def host = nexusUrl.find($/(?<=https?://)[^/]+/$)
		logger.warn("Problems adding maven repos <$host>!")
	}
}

dependencies {
	// Groovy language support
	implementation "org.codehaus.groovy:groovy-all:$groovyVersion"

	// Slf4j dependencies
	implementation "org.slf4j:slf4j-api:$slf4jVersion"


	// We use the awesome Spock testing and specification framework
	testImplementation "org.spockframework:spock-core:$spockVersion"
}

// codenarc groovy source analyses
codenarc{
	toolVersion = "$codenarcVersion"

	codenarcMain {
		configFile = rootProject.file('conf/codenarc/ruleset.groovy')
		exclude "**/package-info.*"
		ignoreFailures true       // does not block builds
		maxPriority1Violations 0
		maxPriority2Violations 10
		maxPriority3Violations 20
	}
	codenarcTest {
		configFile = rootProject.file('conf/codenarc/ruleset-test.groovy')
		ignoreFailures true
		maxPriority1Violations 0
		maxPriority2Violations 10
		maxPriority3Violations 20
	}
}

// [maven] upload to http nexus configuration
configurations {
	deployerJars
}
dependencies {
	// needed to deploy on nexus via http
	deployerJars "org.apache.maven.wagon:wagon-http:2.+"
}
uploadArchives {
	repositories.mavenDeployer {
		configuration = configurations.deployerJars
		repository(url: "${nexusUrl}/content/repositories/releases") {
			authentication(userName: nexusUsername, password: nexusPassword)
		}
		snapshotRepository(url: "${nexusUrl}/content/repositories/snapshots") {
			authentication(userName: nexusUsername, password: nexusPassword)
		}
	}
}

// [tasks] configuration //
jar {
	// execute check task when create the jar
	dependsOn 'check'
}

check {
	// create the code coverage report
	dependsOn 'cobertura'
}

release {
	// test everything before a release
	dependsOn 'test'
}

// [tasks] definition
task listJars {
	description = 'print out the jars used by the project'
	doLast {
		configurations.compile.each { File file -> println file.name }
	}
}

tasks.withType(Test) {
	maxParallelForks = Runtime.runtime.availableProcessors() / 2
}
task uniTest(type: Test) {
	description = 'unit tests task'
	exclude '**/*ISpec*'
	exclude '**/*FSpec*'
}
task intTest(type: Test) {
	description = 'integration tests task'
	exclude '**/*USpec*'
	exclude '**/*FSpec*'
}
task funTest(type: Test) {
	description = 'functional tests task'
	exclude '**/*USpec*'
	exclude '**/*ISpec*'
}
gradle.startParameter.excludedTaskNames += "uniTest"
gradle.startParameter.excludedTaskNames += "intTest"
gradle.startParameter.excludedTaskNames += "funTest"
